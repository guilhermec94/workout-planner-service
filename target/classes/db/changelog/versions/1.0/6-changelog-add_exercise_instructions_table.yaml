databaseChangeLog:
  - changeSet:
      id: 6
      author: WorkoutPlanner
      changes:
        - createTable:
            tableName: exercise_instructions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: video
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: exercise_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_exercise_instructions_exercises
                    references: exercises(id)
              - column:
                  name: owner
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_exercise_instructions_users
            baseTableName: exercise_instructions
            baseColumnNames: owner
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE