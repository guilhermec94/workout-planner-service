databaseChangeLog:
  - changeSet:
      id: 2
      author: WorkoutPlanner
      changes:
        - createTable:
            tableName: workouts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_workouts_users
            baseTableName: workouts
            baseColumnNames: owner
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE