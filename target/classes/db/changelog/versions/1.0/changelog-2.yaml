databaseChangeLog:
  - changeSet:
      id: 2
      author: WorkoutPlanner
      changes:
          - createTable:
              tableName: workout
              columns:
                - column:
                    name: id
                    type: UUID
                    constraints:
                      primaryKey: true
                - column:
                    name: name
                    type: VARCHAR(100)
                    constraints:
                      nullable: false
                - column:
                    name: owner
                    type: UUID
                    constraints:
                      nullable: false
                      foreignKeyName: fk_user_workout
                      references: user(id)