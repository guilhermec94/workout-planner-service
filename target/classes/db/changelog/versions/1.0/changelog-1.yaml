databaseChangeLog:
  - changeSet:
      id: 1
      author: WorkoutPlanner
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false